{% block head %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Improve yourself every day by building streaks of practice">

    <!-- Latest compiled and minified CSS -->

  <body>

{% block nav %}
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="{{ url_for('index') }}">Home</a></li>

          <li><a href="//www.acecodes.net">Author Blog</a></li>

        <h3 class="logo">{{ title }}</h3>

{% endblock nav %}
        
{% block content %}
{% endblock content %}

{% block footer %}

      </div>

{% endblock footer %}
