{% extends "base.html" %}

{% block page_content %}

    <div class="page-header">
        <h1>Hello, {{ name }}!</h1>
    
    </div>

    <div>
    <h2>{{ name }}'s streak: {{ streak(name, 2010, 1, 1).replace(', 0:00:00', '') }}</h2>
    Since 1-1-2010
	</div>

    <div>
    <h3>User Agent:</h3>
    <p>{{ agent }}</p>
    <h3>Local Time:</h3>
    <p>{{ moment(current_time).format('LLLL') }}</p>
    </div>



{% endblock %}
